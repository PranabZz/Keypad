<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Keypad</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    *{
      margin:50px;
      
    }
    table,
    th,
    td {
      margin : 10px;
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
    .box{
      margin: 10px;
      padding: 10px;
      width: 495px;
      border:2px solid black;
    }
  </style>
</head>

<body>
  <input id="inputs" type="text" class="user"></input>
  <div class="box">
    <p>Preview:</p>
    <p id="preview"></p>
  </div>
  <div class="box">
    <p>Output:</p>
    <p id="output"></p>
  </div>
    <script src="script.js"></script>

    <table>
      <tr>
        <th>Back</th>
        <th>Home</th>
        <th>Next</th>
      </tr>
      <tr>
        <td><b>1</td>
        <td>abc<b> 2</td>
        <td>def<b> 3</td>
      </tr>
      <tr>
        <td>ghi <b> 4</td>
        <td>jkl <b> 5</td>
        <td>mno <b> 6</td>
      </tr>
      <tr>
        <td>pqrs <b> 7</td>
        <td>tuv <b> 8</td>
        <td>wxyz <b> 9</td>
      </tr>
      <tr>
        <td>*</td>
        <td>0 {Enter}</td>
        <td>#</td>
      </tr>
    </table>


</html>
